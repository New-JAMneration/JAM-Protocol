name: Go Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Check Format
      run: |
        # List files that need formatting
        files=$(gofmt -l .)
        if [ -n "$files" ]; then
          echo "Files that need formatting:"
          echo "$files"
          # Show exact formatting differences
          gofmt -d .
          exit 1
        fi

    - name: Check Simplify
      run: |
        # Check if code can be simplified
        files=$(gofmt -s -l .)
        if [ -n "$files" ]; then
          echo "Files that can be simplified:"
          echo "$files"
          # Show simplification differences
          gofmt -s -d .
          exit 1
        fi 